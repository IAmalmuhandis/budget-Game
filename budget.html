<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="budget-style.css" />
    <title>Budgety</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          My Monthly Budget Limit: <span class="budget__limit" id="budget-limit">%Limit%</span>
        </div>
        <div class="budget__value">Remaining: <span id="budget-remaining">%Remaining%</span></div>
      </div>
    </div>

    <div class="bottom">
      <div class="add-budget">
        <div class="add-budget__container">
            <select class="add-budget__category" id="budget-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Transportation">Transportation</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Clothing">Clothing</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Gifts">Gifts</option>
                <option value="Travel">Travel</option>
                <option value="Technology">Technology</option>
                <option value="Insurance">Insurance</option>
                <option value="Savings">Savings</option>
                <option value="Investments">Investments</option>
                <option value="Debt Repayment">Debt Repayment</option>
                <option value="Pets">Pets</option>
                <option value="Miscellaneous">Miscellaneous</option>
              </select>              
          <input
            type="number"
            class="add-budget__amount"
            placeholder="Monthly Amount"
            id="budget-amount"
          />
          <button class="add-budget__btn">
            <i class="ion-ios-checkmark-outline"></i> Add
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <ul class="budget-list" id="budget-list">
          <!-- Budget items will be added here dynamically -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="budget.js"></script>
  </body>
</html>
